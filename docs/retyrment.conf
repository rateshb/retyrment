            }

            error_page 404 /404.html;
            location = /404.html {
            }
    
            error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/retyrment.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/retyrment.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}server {
    if ($host = www.retyrment.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = retyrment.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name  retyrment.com www.retyrment.com;
    listen 80;
    return 404; # managed by Certbot




}
