server {
    server_name  retyrment.com www.retyrment.com;
            root         /usr/share/nginx/html;
    
    
            # Load configuration files for the default server block.
            include /etc/nginx/default.d/*.conf;
    
    	location /wp-include/ {
               allow 127.0.0.1;
    	   deny all;
           }
           
           
           location ~ /(wp-content|solr|vendor|.git|_ignition)/ {
               allow 127.0.0.1;
               deny all;
           }
           
           location ~ \.php$ {
               deny all;
           }
    
           location ~ \.env {
               deny all;
           }
        
           location /console/ {
               deny all;
           }
    
    
           location /elastic/ {
             allow 127.0.0.1;
             deny all;
           }
           
           location = /favicon.ico {
              alias /usr/share/nginx/html/favicon.ico;
    	  expires 30d;
    	  add_header Cache-Control public;
           }
          
           location = /android-chrome-192x192.png {
              alias /usr/share/nginx/html/android-chrome-192x192.png;
              expires 30d;
              add_header Cache-Control public;
           }
    
           location / {
                 proxy_pass        http://172.31.27.130:3000;
                 proxy_set_header  X-Real-IP $remote_addr;
                 proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
                 proxy_set_header  Host $http_host;
            }
    
	    location /api/ {

# 1. Point to the root of the app server
    proxy_pass http://172.31.27.130:8081; 

    # 2. Critical: Map all backend cookies to the root domain path
    # This prevents the "dual JSESSIONID" problem (one for / and one for /api)
    proxy_cookie_path /api/ /;
    proxy_cookie_path / /;

    # 3. Standard Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  
    # 1. Force the browser to treat insecure requests as secure
    add_header Content-Security-Policy "upgrade-insecure-requests";
    
    # 2. Force Nginx to rewrite any 'Location' header from the backend
    # This catches Spring's attempt to redirect you to http://... and changes it to https://
    proxy_redirect http:// $scheme://;
    
  # 4. Critical: Tell Spring we are under /api so it builds OAuth links correctly
    proxy_set_header X-Forwarded-Prefix /api;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443; # Hardcode to 443 since Nginx is HTTPS
    proxy_set_header X-Forwarded-Prefix /api;






