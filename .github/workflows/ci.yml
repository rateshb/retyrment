name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests with coverage
        working-directory: backend
        run: mvn clean test jacoco:report
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/retyrment_test
          APP_JWT_SECRET: test-secret-key-for-jwt-tokens-must-be-at-least-256-bits-long-for-testing-purposes
          APP_FRONTEND_URL: http://localhost:3000
      
      - name: Generate coverage report
        working-directory: backend
        run: mvn jacoco:report
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            backend/target/surefire-reports/
            backend/target/site/jacoco/
            backend/target/jacoco.exec
          retention-days: 30
      
      - name: Check test results
        if: always()
        run: |
          if ls backend/target/surefire-reports/TEST-*.xml 1> /dev/null 2>&1; then
            echo "✅ Tests completed"
          else
            echo "❌ No test results found"
            exit 1
          fi

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run SpotBugs
        working-directory: backend
        run: mvn spotbugs:check
        continue-on-error: true
      
      - name: Run PMD
        working-directory: backend
        run: mvn pmd:check
        continue-on-error: true
      
      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            backend/target/spotbugsXml.xml
            backend/target/pmd.xml
          retention-days: 30

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Download test results and coverage
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: backend/target/
      
      - name: Build project (for SonarCloud analysis)
        working-directory: backend
        run: mvn clean compile -DskipTests
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/retyrment_test
          APP_JWT_SECRET: test-secret-key-for-jwt-tokens-must-be-at-least-256-bits-long-for-testing-purposes
          APP_FRONTEND_URL: http://localhost:3000
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            -Dsonar.java.coveragePlugin=jacoco
            -Dsonar.coverage.exclusions=**/model/**,**/security/**,**/exception/**,**/config/**,**/RetyrmentApplication.java

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build application
        working-directory: backend
        run: mvn clean package -DskipTests
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: backend/target/*.jar
          retention-days: 7
