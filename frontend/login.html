<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Retyrment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' },
                        success: { 50: '#ecfdf5', 100: '#d1fae5', 400: '#34d399', 500: '#10b981', 600: '#059669' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .google-btn {
            background: white;
            border: 1px solid #dadce0;
            transition: all 0.2s;
        }
        .google-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3);
        }
    </style>
</head>
<body class="min-h-screen font-sans flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto rounded-xl bg-gradient-to-br from-primary-500 to-purple-600 flex items-center justify-center text-white font-bold text-3xl shadow-lg mb-4">
                ₹
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-primary-600 to-purple-600 bg-clip-text text-transparent">
                Retyrment
            </h1>
            <p class="text-slate-500 mt-2">Your Personal Finance Planner</p>
        </div>

        <!-- Features -->
        <div class="space-y-3 mb-8">
            <div class="flex items-center gap-3 text-slate-600">
                <span class="text-success-500">✓</span>
                <span>Track all your investments in one place</span>
            </div>
            <div class="flex items-center gap-3 text-slate-600">
                <span class="text-success-500">✓</span>
                <span>Plan for retirement with smart projections</span>
            </div>
            <div class="flex items-center gap-3 text-slate-600">
                <span class="text-success-500">✓</span>
                <span>Set and achieve your financial goals</span>
            </div>
            <div class="flex items-center gap-3 text-slate-600">
                <span class="text-success-500">✓</span>
                <span>Your data is secure and private</span>
            </div>
        </div>

        <!-- Login Button -->
        <a href="http://localhost:8080/api/oauth2/authorization/google" 
           class="google-btn flex items-center justify-center gap-3 w-full py-3 px-4 rounded-lg font-medium text-slate-700">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </a>

        <p class="text-center text-xs text-slate-400 mt-6">
            By signing in, you agree to our Terms of Service and Privacy Policy
        </p>
    </div>

    <script>
        // Check if user is already logged in and token is valid
        async function checkExistingAuth() {
            const token = localStorage.getItem('retyrment_token');
            const user = localStorage.getItem('retyrment_user');
            
            if (token && user) {
                // Validate token with backend before redirecting
                try {
                    const response = await fetch('http://localhost:8080/api/auth/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = 'index.html';
                        return;
                    } else {
                        // Token is invalid, clear it
                        localStorage.removeItem('retyrment_token');
                        localStorage.removeItem('retyrment_user');
                        localStorage.removeItem('retyrment_features');
                    }
                } catch (error) {
                    // Network error - don't redirect, let user login
                    console.error('Error validating token:', error);
                }
            } else if (token && !user) {
                // Stale token without user data - clear it
                localStorage.removeItem('retyrment_token');
                localStorage.removeItem('retyrment_features');
            }
        }
        
        // Run check on page load
        checkExistingAuth();
    </script>
</body>
</html>
