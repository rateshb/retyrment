# WealthVision - Common Configuration
# Profile-specific settings override these values

spring:
  application:
    name: wealthvision
  
  # Default profile
  profiles:
    active: local
  
  # Jackson JSON settings
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd

  # OAuth2 Google Login
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 176349050677-3tl9bknedujcl9qqq3vfr7phdmkvo9pr.apps.googleusercontent.com
            client-secret: Oa7ulLInCJLhzTbv7jP-oG21
            redirect-uri: http://localhost:8080/api/login/oauth2/code/google
            scope:
              - email
              - profile

# Server settings
server:
  port: 8080
  servlet:
    context-path: /api

# Application settings
app:
  name: WealthVision
  version: 1.0.0
  
  # JWT Settings
  jwt:
    secret: wealthvision-secret-key-for-jwt-tokens-must-be-at-least-256-bits-long
    expiration: 86400000  # 24 hours in milliseconds
  
  # Frontend URL for OAuth2 redirect
  frontend-url: http://localhost:5000
  
  # Admin/Superuser configuration
  admin:
    emails: bansalitadvisory@gmail.com  # Comma-separated list of admin emails
  
  # Default financial assumptions
  defaults:
    inflation-rate: 6.0
    epf-return: 8.15
    ppf-return: 7.1
    mf-equity-return: 12.0
    mf-debt-return: 7.0
    fd-return: 7.0
    real-estate-return: 8.0
    gold-return: 8.0
    savings-return: 3.5
    income-growth: 7.0  # Inflation + 1%
  
  # CORS settings
  cors:
    allowed-origins: http://localhost:5000,http://localhost:3000,http://127.0.0.1:5000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
